<!DOCTYPE html>

<html lang="en-us">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Unity WebGL Player | Horror Tale</title>
    <link rel="stylesheet" href="TemplateData/style.css"/>

    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
        }
        canvas:focus { outline: none; }
    </style>
</head>

<body>
    <div id="unity-container" class="unity-desktop">
        <canvas id="unity-canvas"></canvas>

        <div id="unity-loading-bar">
            <div id="unity-logo"></div>
            <div id="unity-progress-bar-empty">
                <div id="unity-progress-bar-full"></div>
            </div>
        </div>
    </div>

    <script>
        /* -------------------------
           BASIC UNITY CONFIG
        ------------------------- */
        const buildUrl = "Build";
        const loaderUrl = buildUrl + "/HT1_web.loader.js";

        const config = {
            dataUrl: buildUrl + "/HT1_web.data.unityweb",
            frameworkUrl: buildUrl + "/HT1_web.framework.js.unityweb",
            codeUrl: buildUrl + "/HT1_web.wasm.unityweb",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "Tinkle Games",
            productName: "Horror Tale",
            productVersion: "1.0",
        };

        /* -------------------------
           ELEMENTS
        ------------------------- */
        const canvas = document.querySelector("#unity-canvas");
        const loadingBar = document.querySelector("#unity-loading-bar");
        const progressBarFull = document.querySelector("#unity-progress-bar-full");

        loadingBar.style.display = "block";

        /* -------------------------
           LOAD UNITY INSTANCE
        ------------------------- */
        const script = document.createElement("script");
        script.src = loaderUrl;

        script.onload = () => {
            createUnityInstance(canvas, config, (progress) => {
                progressBarFull.style.width = (100 * progress) + "%";
            }).then((unityInstance) => {
                loadingBar.style.display = "none";
            }).catch((message) => {
                console.error(message);
            });
        };

        document.body.appendChild(script);
    </script>
</body>
</html>
