<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Horror Tale</title>
    <link rel="stylesheet" href="TemplateData/style.css"/>

    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
        }

        canvas:focus {
            outline: none;
        }
    </style>
</head>
<body>
    <div id="unity-container" class="unity-desktop">
        <canvas id="unity-canvas"></canvas>
        <div id="unity-loading-bar">
            <div id="unity-logo"></div>
            <div id="unity-progress-bar-empty">
                <div id="unity-progress-bar-full"></div>
            </div>
        </div>
    </div>
<script>
  // Fake Yandex "sdk" so rating code doesn't crash
  (function () {
    // If something already defined sdk, don't overwrite it completely
    window.sdk = window.sdk || {};

    // Ensure nested feedback object exists
    sdk.feedback = sdk.feedback || {};

    // Stub: sdk.feedback.canReview()
    // Some builds use: sdk.feedback.canReview().then(...)
    sdk.feedback.canReview = sdk.feedback.canReview || function () {
      console.log("[stub] sdk.feedback.canReview called – returning disabled.");
      return Promise.resolve({
        value: false,          // "cannot review"
        reason: "disabled"     // any string, not used by the game usually
      });
    };

    // Stub: sdk.feedback.requestReview()
    // Some builds call this after canReview
    sdk.feedback.requestReview = sdk.feedback.requestReview || function () {
      console.log("[stub] sdk.feedback.requestReview called – pretending no review was sent.");
      return Promise.resolve({
        feedbackSent: false
      });
    };

    // Some integrations also use sdk.canReview / sdk.rateUs directly
    sdk.canReview = sdk.canReview || function () {
      console.log("[stub] sdk.canReview called – returning disabled.");
      return Promise.resolve({
        value: false,
        reason: "disabled"
      });
    };

    sdk.rateUs = sdk.rateUs || function () {
      console.log("[stub] sdk.rateUs called – doing nothing.");
      return Promise.resolve({
        feedbackSent: false
      });
    };
  })();
</script>

    <script>
        const buildUrl = "Build";
        const loaderUrl = buildUrl + "/HT1_web.loader.js";  // use your actual loader file name

        const config = {
            dataUrl: buildUrl + "/HT1_web.data.unityweb",
            frameworkUrl: buildUrl + "/HT1_web.framework.js.unityweb",
            codeUrl: buildUrl + "/HT1_web.wasm.unityweb",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "Tinkle Games",
            productName: "Horror Tale",
            productVersion: "1.0"
        };

        const canvas = document.querySelector("#unity-canvas");
        const loadingBar = document.querySelector("#unity-loading-bar");
        const progressBarFull = document.querySelector("#unity-progress-bar-full");

        loadingBar.style.display = "block";

        const script = document.createElement("script");
        script.src = loaderUrl;

        script.onload = () => {
            window._CanRateUs = function () {
                console.log("[stub] _CanRateUs called – Yandex SDK removed, doing nothing.");
                // return value just in case the game expects something (e.g., bool/int)
                return 0;
            };

            window.sdk = window.sdk || {};
            window.sdk.canRateUs = window.sdk.canRateUs || function () { return false; };
            window.sdk.rateUs = window.sdk.rateUs || function () { };

            createUnityInstance(canvas, config, (progress) => {
                progressBarFull.style.width = (100 * progress) + "%";
            }).then((unityInstance) => {
                loadingBar.style.display = "none";
            }).catch((message) => {
                console.error(message);
            });
        };

        document.body.appendChild(script);
    </script>
</body>
</html>
